

<h2>Contact Us</h2>

<form (submit)="sendEmail($event)">
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Your Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Your Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>

  <label for="message">Message</label>
  <textarea id="message" placeholder="Your Message" [(ngModel)]="message" [ngModelOptions]="{standalone: true}" required></textarea>

  <button type="submit" [disabled]="isSending">
    <span *ngIf="isSending">Sending...</span>
    <span *ngIf="!isSending">Send Message</span>
  </button>
</form>

<!-- Success Message -->
<p *ngIf="successMessage" class="success">{{ successMessage }}</p>

<!-- Error Message -->
<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
